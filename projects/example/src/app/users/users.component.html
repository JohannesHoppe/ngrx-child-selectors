<ng-container *ngIf="vm$ | async as vm">
  <h2>Users ({{ vm.filteredUsers.length }})</h2>
  <input class="search-input" type="text" [formControl]="searchControl" placeholder="Search..." />
  <ul class="user-list">
    <li
      *ngFor="let user of vm.filteredUsers"
      class="user-list__item"
      [class.user-list__item--selected]="user === vm.selectedUser"
      (click)="onSelectUser(user)"
    >
      {{ user }}
    </li>
  </ul>
</ng-container>
